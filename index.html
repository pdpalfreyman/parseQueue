<DOCTYPE html>
<html ng-app='parseQ'>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>ParseQ</title>
</head>
<body ng-controller='mainCtrl'>
	<input ng-model='newQuestion' />
	<button ng-click='postData(newQuestion)'>Submit</button>
	<div>
		<h3>In Queue</h3>
		<p ng-repeat="question in questions | filter: { status: 'red' }">
			{{question.text}}
			<button ng-click='changeStatus(question)'>Status</button>
		</p>
	</div>
	<div>
		<h3>Being Helped</h3>
		<p ng-repeat="question in questions | filter: { status: 'yellow'}">
			{{question.text}}
			<button>Delete</button>
		</p>
	</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/defaultHeaders.js"></script>
<script src="controllers/mainController.js"></script>
<script src="services/parseService.js"></script>
</body>
</html>
